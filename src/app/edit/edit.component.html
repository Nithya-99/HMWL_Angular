<div class="form" style="margin-top: 20px;">
    <h3 class="text-center">Edit Product</h3>
    <div class="container">
        <div class="form-group">
            <label>Product Name </label>
            <input class="form-control" [(ngModel)]="product.ProductName" #pname='ngModel' readonly />
        </div>

        <div class="form-group">
            <label>Product Code </label>
            <input class="form-control" [(ngModel)]="product.code" #code='ngModel' readonly />
        </div>

        <div class="form-group">
            <label>Product Price </label>
            <input class="form-control" [(ngModel)]="product.price" required #price='ngModel' />
            <div *ngIf="price.touched">
                <div *ngIf="price.invalid && (price.dirty || price.touched) || price.value < 100"
                    class="text-danger" style="margin-bottom: 5px; margin-top: 0px;">
                    <div *ngIf="price.value < 100">
                        Product Price should be atleast 100.
                    </div>
                    <div *ngIf="price.errors?.required">
                        Product Price is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Product Rating </label>
            <input class="form-control" [(ngModel)]="product.rating" #rating='ngModel' required min=1 max=5/>
            <div *ngIf="rating.touched">
                <div *ngIf="rating.invalid && (rating.dirty || rating.touched) || (rating.value < 1 || rating.value > 5)"
                    class="text-danger" style="margin-bottom: 5px; margin-top: 0px;">
                    <div *ngIf="rating.value < 1 || rating.value > 5">
                        Rating should be between 1 to 5
                    </div>
                    <div *ngIf="rating.errors?.required">
                        Rating is required.
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Product Image Path </label>
            <input class="form-control" [(ngModel)]="product.image" readonly/>
        </div>
        <div class="form-group">
            <label>Product Description </label>
            <textarea class="form-control" [(ngModel)]="product.ProductDescription" readonly></textarea>
        </div>
        <div class="clearfix">
            <button class="btn" name="edit" type="button" (click)="save()" [disabled]="(rating.value < 1 || rating.value > 5) || price.value < 100">Update Product</button>
        </div>
    </div>
</div>
