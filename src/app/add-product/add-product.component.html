<div class="form">
    <form class="form1" #form="ngForm">
        <h3 class='text-center'>Add New Product</h3>
        <div class="container">

            <div class="form-group">
                <input type="text" placeholder="Enter Product Name" name="pname" id="pname" required maxlength="20"
                    class="form-control" [(ngModel)]="newProduct.ProductName" #pname='ngModel' />

                <div *ngIf="pname.invalid && (pname.dirty || pname.touched)" class="text-danger"
                    style="margin-bottom: 5px; margin-top: 0px;">
                    <div *ngIf="pname.errors?.required">
                        Product Name is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="text" placeholder="Enter Product Code" name="code" id="code" required class="form-control"
                    [(ngModel)]="newProduct.code" #code='ngModel' />

                <div *ngIf="code.invalid && (code.dirty || code.touched)" class="text-danger"
                    style="margin-bottom: 5px; margin-top: 0px;">
                    <div *ngIf="code.errors?.required">
                        Product Code is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="number" placeholder="Enter Price" name="price" id="price" required class="form-control"
                    [(ngModel)]="newProduct.price" #price='ngModel' min=100 />

                <div *ngIf="price.touched">
                    <div *ngIf="price.invalid && (price.dirty || price.touched) || price.value < 100"
                        class="text-danger" style="margin-bottom: 5px; margin-top: 0px;">
                        <div *ngIf="price.value < 100">
                            Product Price should be atleast 100.
                        </div>
                        <div *ngIf="price.errors?.required">
                            Product Price is required.
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <input type="number" placeholder="Rating" name="rating" id="rating" required class="form-control"
                    [(ngModel)]="newProduct.rating" #rating='ngModel' max=5 min=1 />

                <div *ngIf="rating.touched">
                    <div *ngIf="rating.invalid && (rating.dirty || rating.touched) || (rating.value < 1 || rating.value > 5)"
                        class="text-danger" style="margin-bottom: 5px; margin-top: 0px;">
                        <div *ngIf="rating.value < 1 || rating.value > 5">
                            Rating should be between 1 to 5
                        </div>
                        <div *ngIf="rating.errors?.required">
                            Rating is required.
                        </div>
                    </div>
                </div>

            </div>

            <div class="form-group">
                <input type="text" placeholder="Enter Image Link" name="img-link" id="img-link" required
                    class="form-control" [(ngModel)]="newProduct.image" #link='ngModel' />

                <div *ngIf="link.invalid && (link.dirty || link.touched)" class="text-danger"
                    style="margin-bottom: 5px; margin-top: 0px;">
                    <div *ngIf="link.errors?.required">
                        Image Link is required.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <textarea placeholder="Enter Description" name="description" id="description" class="form-control"
                    [(ngModel)]="newProduct.ProductDescription" #description='ngModel' required></textarea>

                <div *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger"
                    style="margin-bottom: 5px; margin-top: 0px;">
                    <div *ngIf="description.errors?.required">
                        Description is required.
                    </div>
                </div>
            </div>

            <div class="clearfix">
                <button class="btn" name="add" type="button"
                    [disabled]="form.invalid || (rating.value < 1 || rating.value > 5) || price.value < 100"
                    (click)="addProduct(newProduct)">Add Product</button>
            </div>
        </div>
    </form>
</div>
